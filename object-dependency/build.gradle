plugins {
    id 'java'
}

group = 'spring'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly('org.projectlombok:lombok:1.18.22')
}

test {
    useJUnitPlatform()
}